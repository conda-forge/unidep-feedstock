{% set name = "unidep" %}
{% set version = "0.67.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/unidep-{{ version }}.tar.gz
  sha256: b9a6c4926fc9b8e222a9e2ca7d2d2e803425b3b0f7e5502da336ab3bf6dd9b75

build:
  noarch: python
  entry_points:
    - unidep = unidep:_cli.main
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=42
    - wheel
    - pip
  run:
    - python >={{ python_min }}
    - ruamel.yaml
    - typing-extensions
    - packaging
    - tomli

test:
  imports:
    - unidep
  commands:
    - pip check
    - unidep --help
  requires:
    - pip
    - python {{ python_min }}

about:
  summary: Unified Conda and Pip requirements management.
  home: https://github.com/basnijholt/unidep/
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - basnijholt
